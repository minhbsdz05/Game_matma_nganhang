{% extends "layout.html" %}
{% block title %}Đăng ký - DGBank{% endblock %}

{% block content %}
<div class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="w-full max-w-md p-8 space-y-8 bg-white rounded-2xl shadow-xl border border-gray-200">
        <div class="text-center">
            <h1 class="text-3xl font-extrabold text-gray-900 tracking-tight">
                Mở tài khoản <span class="text-blue-600">DGBank</span>
            </h1>
            <p class="mt-2 text-gray-500">Bắt đầu trải nghiệm ngân hàng số an toàn</p>
        </div>

        <form method="POST" action="{{ url_for('register') }}" class="space-y-6">
            <div>
                <label for="username" class="text-sm font-semibold text-gray-700">Tên đăng nhập</label>
                <input id="username" name="username" type="text" required class="w-full px-4 py-3 mt-2 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-150 ease-in-out">
            </div>
            <div>
                <label for="password" class="text-sm font-semibold text-gray-700">Mật khẩu</label>
                <input id="password" name="password" type="password" required class="w-full px-4 py-3 mt-2 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-150 ease-in-out">
            </div>
            <div>
                <button type="submit" class="w-full flex justify-center py-3 px-4 font-semibold text-white bg-blue-600 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors duration-300">Đăng ký tài khoản</button>
            </div>
        </form>
        <p class="text-sm text-center text-gray-500">
            Đã có tài khoản? <a href="{{ url_for('login') }}" class="font-semibold text-blue-600 hover:text-blue-500">Đăng nhập ngay</a>
        </p>
    </div>
</div>
{% endblock %}

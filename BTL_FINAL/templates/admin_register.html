{% extends "layout.html" %}
{% block title %}Đăng ký SOC{% endblock %}

{% block head_extra %}
<style>
    body { 
        background-color: #0f172a; /* fallback slate-900 */
        background-image: radial-gradient(circle at top right, #1e293b, #0f172a 40%);
    }
</style>
{% endblock %}

{% block content %}
<div class="flex items-center justify-center min-h-screen px-4">
    <div class="w-full max-w-md p-8 space-y-8 bg-slate-900/60 backdrop-blur-xl border border-slate-700/50 text-white rounded-2xl shadow-2xl shadow-blue-500/10">
        <div class="text-center">
            <h2 class="text-3xl font-extrabold tracking-tight text-slate-100">
                Tạo tài khoản Admin
            </h2>
            <p class="mt-2 text-slate-400">Đăng ký tài khoản Quản trị viên mới</p>
        </div>

        <form method="POST" action="{{ url_for('admin_register') }}" class="space-y-6">
            <div>
                <label for="username" class="text-sm font-semibold text-slate-300">Tên đăng nhập</label>
                <input id="username" name="username" type="text" required class="w-full px-4 py-3 mt-2 bg-slate-800/50 border border-slate-700 rounded-lg shadow-sm text-slate-100 placeholder-slate-500 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-150 ease-in-out">
            </div>
            <div>
                <label for="password" class="text-sm font-semibold text-slate-300">Mật khẩu</label>
                <input id="password" name="password" type="password" required class="w-full px-4 py-3 mt-2 bg-slate-800/50 border border-slate-700 rounded-lg shadow-sm text-slate-100 placeholder-slate-500 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-150 ease-in-out">
            </div>
            <div>
                <button type="submit" class="w-full flex justify-center py-3 px-4 font-semibold text-white bg-blue-600 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-slate-900 focus:ring-blue-500 transition-colors duration-300">
                    Tạo tài khoản
                </button>
            </div>
        </form>
         <p class="text-sm text-center text-slate-400">
            Đã có tài khoản? <a href="{{ url_for('admin_login') }}" class="font-medium text-blue-400 hover:text-blue-300">Đăng nhập</a>
        </p>
    </div>
</div>
{% endblock %}
